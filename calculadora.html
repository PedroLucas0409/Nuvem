<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
</head>
<body>

	<h1>Calculadora</h1>

	<input type="text" id="resultado" value="0" disabled><br>

	<button onclick="adicionar(1)">1</button>
	<button onclick="adicionar(2)">2</button>
	<button onclick="adicionar(3)">3</button>
	<button onclick="somar()">+</button><br>

	<button onclick="adicionar(4)">4</button>
	<button onclick="adicionar(5)">5</button>
	<button onclick="adicionar(6)">6</button>
	<button onclick="subtrair()">-</button><br>

	<button onclick="adicionar(7)">7</button>
	<button onclick="adicionar(8)">8</button>
	<button onclick="adicionar(9)">9</button>
	<button onclick="multiplicar()">*</button><br>

	<button onclick="adicionar(0)">0</button>
	<button onclick="resetar()">C</button>
	<button onclick="calcular()">=</button>
	<button onclick="dividir()">/</button><br>

	<script>
		var valor1 = 0;
		var valor2 = 0;
		var operacao = "";
		var resultado = document.getElementById("resultado");

		function adicionar(num) {
			if (resultado.value == "0") {
				resultado.value = num;
			} else {
				resultado.value += num;
			}
		}

		function somar() {
			valor1 = parseFloat(resultado.value);
			resultado.value = "0";
			operacao = "+";
		}

		function subtrair() {
			valor1 = parseFloat(resultado.value);
			resultado.value = "0";
			operacao = "-";
		}

		function multiplicar() {
			valor1 = parseFloat(resultado.value);
			resultado.value = "0";
			operacao = "*";
		}

		function dividir() {
			valor1 = parseFloat(resultado.value);
			resultado.value = "0";
			operacao = "/";
		}

		function resetar() {
			resultado.value = "0";
			valor1 = 0;
			valor2 = 0;
			operacao = "";
		}

		function calcular() {
			valor2 = parseFloat(resultado.value);
			if (operacao == "+") {
				resultado.value = valor1 + valor2;
			} else if (operacao == "-") {
				resultado.value = valor1 - valor2;
			} else if (operacao == "*") {
				resultado.value = valor1 * valor2;
			} else if (operacao == "/") {
				resultado.value = valor1 / valor2;
			}
			operacao = "";
			valor1 = 0;
			valor2 = 0;
		}
	</script>

</body>
</html>
